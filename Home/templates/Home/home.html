<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Bazooka Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
        }
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
        }
        .nav-links a:hover {
            color: #ff5722;
        }
        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            display: block;
            margin: 5px 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            background-image: url('https://files.oaiusercontent.com/file-NsFsZ1EQxe37RydePvEvNv?se=2025-02-25T07%3A10%3A00Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D17a9c24f-3b5e-4794-80a6-dddcde0417a1.webp&sig=I6uYFrZgFQ4ZHyalRl2Q1fxP36MVO/DRSB5lItBpeG4%3D');
            background-size: cover;
            background-position: center;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            padding: 15px 30px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            text-align: center;
            color: #fffdd0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-out, glow 2s infinite alternate;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722; }
            to { text-shadow: 0 0 20px #ff784e, 0 0 30px #ff784e; }
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding-bottom: 50px;
        }
        .product-box {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        .product-box img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-box .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="{% url 'home' %}" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="https://i.pinimg.com/474x/6a/da/da/6adadab5450c22e4996de4dd0a6e0bf9.jpg" alt="Bazooka Logo">
                <span>Bazooka</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'About' %}">About Us</a>
            <a href="{% url 'Contact' %}">Contact</a>
            <div class="dropdown">
                <a href="#">Collections</a>
                <div class="dropdown-content">
                    <a href="#footwear">Footwear</a>
                    <a href="#clothing">Clothing</a>
                    <a href="#accessories">Accessories</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero"></div>

    <h1>Let Bazooka be a part of your Wardrobe!</h1>
    

    <div class="container">
        <div class="product-box" id="footwear">
            <img src="https://i.pinimg.com/736x/a7/8c/cb/a78ccbaa490dc0b79ff0084ef3d12b70.jpg" alt="Footwear Image">
            <a href="{% url 'footwear' %}" class="btn">Footwear Store</a>
        </div>

        <div class="product-box" id="clothing">
            <img src="https://i.pinimg.com/736x/16/5b/11/165b11bc3df51ed7c33f36b38003a01d.jpg" alt="Clothing Image">
            <a href="{% url 'clothing' %}" class="btn">Clothing Store</a>
        </div>

        <div class="product-box" id="accessories">
            <img src="https://i.pinimg.com/474x/3d/24/46/3d2446ba2edda2e030bc192e3c512ce5.jpg" alt="Accessories Image">
            <a href="{% url 'accessories' %}" class="btn">Accessories Store</a>
        </div>
    </div>

</body>
</html>
