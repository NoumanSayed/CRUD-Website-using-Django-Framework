<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bazooka Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: #f5f5f5;
            text-decoration: none;
            margin-left: 20px;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            width: 0;
            height: 2px;
            background-color: #ff5722;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .contact-section {
            padding: 60px 30px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-section h1 {
            font-size: 3rem;
            color: #ff5722;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .contact-details {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .contact-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .contact-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="https://i.pinimg.com/474x/6a/da/da/6adadab5450c22e4996de4dd0a6e0bf9.jpg" alt="Bazooka Logo">
                <span>Bazooka</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'About' %}">About Us</a>
            <a href="{% url 'Contact' %}">Contact</a>
        </nav>
    </div>

    <div class="contact-section">
        <h1>Contact Us</h1>
        <p class="contact-details">Need assistance? Have a question? Get in touch with us at Bazooka Store! You can reach us through the details below.</p>
        <p><strong>Email:</strong> support@bazookastore.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Fashion Street, New York, NY</p>

        <div class="contact-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
